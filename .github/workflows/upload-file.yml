name: Create and Upload File

on:
  push:
    branches:
      - main

jobs:
  create_file:
    runs-on: ubuntu-latest

    steps:
      - name: Create file
        run: echo "This is a sample file created by GitHub Actions" > sample.txt

      - name: Upload file
        uses: actions/upload-artifact@v2
        with:
          name: sample-file
          path: sample.txt

      - name: Cache file
        uses: actions/cache@v2
        with:
          path: sample.txt
          key: ${{ runner.os }}-sample-file-${{ hashFiles('sample.txt') }} generated by ${{ github.actor }}
